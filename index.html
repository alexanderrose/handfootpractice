<!doctype html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Hand-Foot-Practice</title>
<style>
body{background-color:black;color:white;font-family:"Futura";font-size:3rem;}

    input{font-size:0.8em;background-color:white;color:black;border-radius:20em;padding:20px;}
    input:active{background-color:black;color:white;border:3px white solid;}
    div{display:inline;}
    h4{display:inline;font-size:2em;}
    p{display:inline;margin:10px;font-wight:200;}
    #knopf{font-size:1em;}
    h1{font-weight:100;margin-bottom:100px;}

</style>
</head>
<body>

<h1>Hand-Fuß-Übungen</h1>

<div>

<p>HH:</p>
  <h4 id="box1">error1</h4>
  <input type="button" value="Neu" id="in" onclick="hihat()"/></br>


<p>BD:</p>
<h4 id="box2">error2</h4>
<input type="button" value="Neu" id="in" onclick="bassdrum()"/></br>


<p>SN:</p>
<h4 id="box3">error3</h4>
<input type="button" value="Neu" id="in" onclick="snaredrum()"/></br></br>

</div>

<input type="button" value="Alles Neu" onclick="reload()" id="knopf"/>




<script>


  //HIHAT
  hihat();
  function hihat(){
  var xHH=Math.round(Math.random()*2);
  var HH=["4tel","Offbeat","8tel"];
  document.getElementById("box1").innerHTML=HH[xHH];
  }

  //BASSDRUM
  bassdrum();
  function bassdrum(){
  var xBD=Math.round(Math.random()*12);
  var BD=[
    "4tel",
    "Offbeat",
    "Bajao",
    "Tumbao",
    "Samba",
    "2:3 Son",
    "3:2 Son",
    "2:3 Rumba",
    "3:2 Rumba",
    "3er",
    "5er",
    "7er",
    "Second Line"
    ];
    document.getElementById("box2").innerHTML=BD[xBD];
  }

  //SNAREDRUM
  snaredrum();
  function snaredrum(){
  var xSN=Math.round(Math.random()*20);
  var SN=[
    "4tel",
    "Offbeat",
    "Bajao",
    "Tumbao",
    "Samba",
    "2:3 Son",
    "3:2 Son",
    "2:3 Rumba",
    "3:2 Rumba",
    "3er",
    "5er",
    "7er",
    "Cascara",
    "Double Cascara",
    "Paradiddle 1",
    "Paradiddle 2",
    "Paradiddle 3",
    "Paradiddle 4",
    "Six Stroke Roll",
    "Mosambique",
    "Songo"
    ];
    document.getElementById("box3").innerHTML=SN[xSN];
  }

function reload(){
  hihat();
  bassdrum();
  snaredrum();
}

</script>


</body>
</html>
